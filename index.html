<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>Borosil | Login </title>	
    <link rel="stylesheet" href="css/bootstrap.min.css">	
    <link rel="stylesheet" href="css/custom.css">	
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  </head>
  <body>
   
 <div class="login_wrapper">
       <div class="login_left">
        <h1>Welcome</h1>
           <img src="img/Borosil-Logo1.png">


       </div>
        <div class="login_right">
            <div class="login-logo " style="margin-bottom: 2rem;" >
                <h2>Login</h2>
                <p>Get's Started</p>
               
            </div>
            <form onSubmit="return fillup();" action="dashboard.html">
                <div class="inp-control">
                  <input type="text" class=" my-input" id="usr" placeholder="Enter User Name" 
                  autocomplete="off" required >
                  
                  <i class="material-icons usr">person</i>
          
                 </div>
                  <div class="inp-control">
                 <input type="password" class=" my-input " id="pwd" placeholder="Enter Correct Password"
                 required autocomplete="off">
                 <i class="material-icons psd">key</i>
                
              </div>
              <div>
             
              </div>
                  <button type="submit" class="login-btn" disabled>Login</button>
                  <a href="#" class="forget_text " style="display: flex; flex-direction: row-reverse;">Forgot Password ?</a>
              </form>

              <div class="login-logo " style="text-align: center; margin-top: 1rem;">
                <img src="img/bci.png" width="100px" alt="Comapny logo">
                <p class="" style="margin-top: 7px;">Version : 1.0.0.20211210</p>
               
            </div>
        </div>
    </div>



   <script src="js/jquery-3.3.1.slim.min.js"></script>
   <script src="js/popper.min.js"></script>
   <script src="js/bootstrap.min.js"></script>
   <script src="js/jquery-3.3.1.min.js"></script>
   <script src="js/Chart.js"></script>
   <script src="js/custom.js"></script>
      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

   </body>
  
  </html>
